    <div id="section-1">
      <div id="parallax-background"></div>
      <div id="parallax-foreground">
        <div class="centered-text">
          <h1>Brookside Tattoo</h1>
        </div>
        <style>
          .centered-text {
            background: yellow;
            opacity: 0.5;

            align-items: center;

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      let parallax_background = document.querySelector('#parallax-background');
      function setTranslate(xPos, yPos, el) {
        el.style.transform = 'translate3d(' + xPos + ', ' + yPos + 'px, 0)';
      }
      window.addEventListener('DOMContentLoaded', scroll_loop, false);
      function scroll_loop() {
        const y_scroll_pos = window.scrollY;
        setTranslate(0, y_scroll_pos * -0.2, parallax_background);
        requestAnimationFrame(scroll_loop);
      }
    </script>

    <script>
      const elmnt = document.getElementById('nav-bar');
      const navbar_height = elmnt.offsetHeight;

      // Push the background image down by the height of the nav-bar
      const text = '0 ' + navbar_height + 'px';
      document.getElementById(
        'parallax-background'
      ).style.backgroundPosition = text;

      // Account for offset of background image for title-text section
      text = '0 calc(100vh - ' + navbar_height + 'px)';
      console.log(text);
      document.getElementById('title-text').style.backgroundPosition = text;
    </script>
